<!-- start content -->
    <div class="content">
        <h2><i class="fa fa-id-card" aria-hidden="true"></i> Edit Profile</h2>
        <form action="" method="" class="profile-form dark-mode">
            <div class="col-lg-2">
                <div class="profile-image">
                    <img id="avatar-img" src="assets/images/user-200x300.webp" style="width:185.9px; height:185.9px" alt="user">
                </div>
            </div><br>
            <label for="avatar">Avatar:</label><br>
            <input type="file" id="avatar" name="avatar" accept="image/*" onchange="loadFile(event)"><br>

            <div class="grid lg:grid-cols-2 gap-5">
                <input type="text" placeholder="Frist Name" class="with-border">
                <input type="text" placeholder="Last  Name" class="with-border">
                <input type="text" placeholder="Username" class="with-border">
                <input type="email" placeholder="Info@example.com" class="with-border">
            </div>
            
            <div>
                <input type="submit" value="Save">
                <input type="submit" id="cancel-button" value="Cancel">
            </div>
        </form>

    </div>
    <script>
        function loadFile(event) {
            var image = document.getElementById('avatar-img');
            image.src = URL.createObjectURL(event.target.files[0]);
        }
    </script>
